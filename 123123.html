<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aftr Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a1a, #1a1a3e, #16215e);
            color: #e6e6e6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 20px;
            perspective: 1000px;
            font-family: 'Inter', sans-serif;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(61, 6, 99, 0.5) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(23, 38, 92, 0.5) 0%, transparent 50%);
            backdrop-filter: blur(15px);
            z-index: -2;
        }
        
        .background-dots {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .dot {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(155, 48, 249, 0.8), rgba(107, 90, 225, 0.6));
            box-shadow: 0 0 10px rgba(155, 48, 249, 0.6);
            will-change: transform;
            opacity: 0.8;
        }
        
        .container {
            text-align: center;
            z-index: 1;
            max-width: 800px;
            padding: 30px;
            background: rgba(10, 10, 30, 0.7);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(120, 120, 180, 0.3);
            transform-style: preserve-3d;
            transform: translateZ(20px);
            opacity: 0;
            transition: opacity 1.5s ease;
        }
        
        .container.visible {
            opacity: 1;
        }
        
        h1 {
            font-size: 3.8rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #9b30f9, #9370db, #6a5acd);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(155, 48, 249, 0.7);
            font-weight: 900;
            font-family: 'Inter', sans-serif;
            transform: translateZ(30px);
            transition: opacity 1.2s ease;
        }
        
        .description {
            font-size: 2rem;
            margin-bottom: 30px;
            line-height: 1.6;
            background: linear-gradient(45deg, #a67afe, #7b68ee);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
            text-shadow: 0 0 12px rgba(166, 122, 254, 0.5);
            transform: translateZ(20px);
            font-family: 'Inter', sans-serif;
            transition: opacity 1s ease;
        }
        
        .code-box {
            position: relative;
            background: rgba(20, 15, 35, 0.95);
            padding: 25px 30px;
            border-radius: 15px;
            width: 300px;
            margin: 0 auto;
            box-shadow: 0 0 30px rgba(155, 48, 249, 0.8),
                        inset 0 0 20px rgba(155, 48, 249, 0.4);
            border: 1px solid #7b68ee;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
            z-index: 10;
        }
        
        .code-box:hover {
            transform: translateZ(25px);
            box-shadow: 0 0 40px rgba(155, 48, 249, 0.9),
                        inset 0 0 25px rgba(155, 48, 249, 0.5);
        }
        
        .code-text {
            color: #00ffcc;
            font-family: 'Inter', monospace;
            font-size: 1.4rem;
            text-shadow: 0 0 10px #00ffcc;
            text-align: center;
            font-weight: 500;
            letter-spacing: 1.5px;
        }
        
        .copy-btn {
            margin-top: 20px;
            background: rgba(107, 90, 225, 0.35);
            border: 1px solid #7b68ee;
            color: #e6e6e6;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            text-shadow: 0 0 5px rgba(230, 230, 230, 0.7);
            font-size: 1.1rem;
        }
        
        .copy-btn:hover {
            background: rgba(107, 90, 225, 0.5);
            transform: translateY(-3px) translateZ(5px);
            box-shadow: 0 5px 15px rgba(123, 104, 238, 0.4);
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 15, 35, 0.95);
            color: #00ffcc;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 255, 204, 0.4);
            border: 1px solid #00ffcc;
            font-family: 'Inter', monospace;
            font-size: 1.1rem;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            z-index: 1000;
        }
        
        .notification.show {
            opacity: 1;
            visibility: visible;
        }
        
        .glow {
            position: absolute;
            width: 450px;
            height: 450px;
            border-radius: 50%;
            background: radial-gradient(circle at center, rgba(155, 48, 249, 0.25) 0%, transparent 70%);
            filter: blur(50px);
            z-index: -1;
            animation: pulse 10s infinite alternate;
            transform: translateZ(-100px);
        }
        
        @keyframes pulse {
            0% {
                opacity: 0.4;
                transform: scale(0.9) translateZ(-100px);
            }
            100% {
                opacity: 0.7;
                transform: scale(1.1) translateZ(-100px);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-8px);
            }
        }
        
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.8rem;
            }
            
            .description {
                font-size: 1.6rem;
            }
            
            .code-box {
                width: 250px;
                padding: 20px;
            }
            
            .code-text {
                font-size: 1.2rem;
            }
            
            .copy-btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
            
            .notification {
                width: 90%;
                padding: 12px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-dots" id="backgroundDots"></div>
    <div class="glow"></div>
    
    <div class="container" id="container">
        <h1 id="title">Aftr Hub</h1>
        <p class="description" id="description">Cheat the system, win a life. Play without borders.</p>
        
        <div class="code-box floating" id="codeBox">
            <div class="code-text">loadstring(game:HttpGet("https://aftrhub.xyz/script.lua"))()</div>
        </div>
        
        <button class="copy-btn" id="copyBtn">Copy script</button>
    </div>

    <div class="notification" id="notification">
        Script copied!
    </div>

    <script>
        
        const dots = [];
        
        
        document.addEventListener('DOMContentLoaded', function() {
            const backgroundDots = document.getElementById('backgroundDots');
            const copyBtn = document.getElementById('copyBtn');
            const notification = document.getElementById('notification');
            const container = document.getElementById('container');
            
            
            function createDots() {
                const dotCount = 375; 
                const width = window.innerWidth;
                const height = window.innerHeight;
                
                for (let i = 0; i < dotCount; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'dot';
                    
                    const x = Math.random() * width;
                    const y = Math.random() * height;
                    const size = 2 + Math.random() * 5; 
                    
                    dot.style.left = `${x}px`;
                    dot.style.top = `${y}px`;
                    dot.style.width = `${size}px`;
                    dot.style.height = `${size}px`;
                    
                    
                    const pulseDelay = Math.random() * 3;
                    const floatDuration = 2 + Math.random() * 3;
                    const twinkleDuration = 1 + Math.random() * 2;
                    
                    dot.style.animation = `
                        float ${floatDuration}s ease-in-out ${pulseDelay}s infinite,
                        twinkle ${twinkleDuration}s ease-in-out ${pulseDelay}s infinite
                    `;
                    
                    backgroundDots.appendChild(dot);
                    dots.push({
                        element: dot,
                        x: x,
                        y: y,
                        size: size,
                        pulsePhase: Math.random() * Math.PI * 2
                    });
                }
            }
            
            
            function animate() {
                dots.forEach(dot => {
                    
                    dot.pulsePhase += 0.005; 
                    const floatValue = Math.sin(dot.pulsePhase) * 4;
                    dot.element.style.transform = `translateY(${floatValue}px)`;
                });
                
                requestAnimationFrame(animate);
            }
            
           
            function copyTextToClipboard() {
                const text = 'loadstring(game:HttpGet("https://aftrhub.xyz/script.lua"))()';
                
                navigator.clipboard.writeText(text).then(() => {
                    
                    notification.classList.add('show');
                    
                   
                    setTimeout(() => {
                        notification.classList.remove('show');
                    }, 3000);
                }).catch(err => {
                    console.error('Лох, не удалось скопировать', err);
                    alert('Аллах Ебахх');
                });
            }
            
            
            function fadeInInterface() {
                container.classList.add('visible');
            }
            
            
            copyBtn.addEventListener('click', copyTextToClipboard);
            
            
            createDots();
            animate();
            
            
            setTimeout(fadeInInterface, 750);
            
           
            window.addEventListener('resize', function() {
                
                while (backgroundDots.firstChild) {
                    backgroundDots.removeChild(backgroundDots.firstChild);
                }
                dots.length = 0;
                
                // Мать Антиодеров ебали, все кому не лень, даже я а еще кстати афтер лучший человек, а бусткей вообще неконяшка
                createDots();
            });
        });
    </script>
</body>
</html>
